<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/ai-proofreader-logo.png" />
  <title>AI Banner Proofreader</title>
  <link rel="stylesheet" href="css/tailwind.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="container max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden p-6">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Banner Proofreader</h1>
    
    <div class="mb-6">
      <label for="banner-url" class="block text-sm font-medium text-gray-700 mb-1">Banner URL</label>
      <input type="text" id="banner-url" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Paste HTML5 banner URL here">
    </div>
    
    <button id="submit-btn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
      Proofread Banner
    </button>
    
    <div class="mt-6">
      <h2 class="text-lg font-semibold mb-2 text-gray-800">Results</h2>
      <div id="results-area" class="bg-gray-50 border border-gray-200 rounded-md p-4 min-h-[100px]">
        <p class="text-gray-500 text-center">Proofreading results will appear here</p>
      </div>
    </div>
    
    <div id="loading" class="hidden mt-4 text-center">
      <div class="inline-block animate-spin rounded-full h-6 w-6 border-t-2 border-b-2 border-blue-500"></div>
      <p class="text-sm text-gray-600 mt-2">Processing...</p>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
